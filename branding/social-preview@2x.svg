<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="2400" height="1260">
  
  <!-- Background -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A"/>
      <stop offset="100%" style="stop-color:#1E293B"/>
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.25"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Decorative elements -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="200" fill="#6366F1"/>
    <circle cx="1100" cy="530" r="180" fill="#0D9488"/>
  </g>
  
  <!-- Main content -->
  <g transform="translate(600, 280)">
    
    <!-- Logo icon -->
    <g transform="translate(-180, -20)">
      <g transform="rotate(-30)">
        <path d="M0 -68 
                 L28 -16
                 L20 -16
                 L20 44
                 L-20 44
                 L-20 -16
                 L-28 -16
                 Z" 
              fill="#E2E8F0"/>
        
        <circle cx="0" cy="4" r="16" fill="#6366F1"/>
        <circle cx="0" cy="4" r="8" fill="#A5B4FC"/>
        
        <path d="M-12 44 L0 68 L12 44" fill="#0D9488"/>
        <path d="M-6 44 L0 56 L6 44" fill="#5EEAD4"/>
      </g>
      
      <!-- Trail -->
      <circle cx="-58" cy="64" r="6" fill="#64748B" opacity="0.4"/>
      <circle cx="-44" cy="48" r="8" fill="#64748B" opacity="0.6"/>
      
      <!-- Badge -->
      <circle cx="56" cy="-48" r="14" fill="#0D9488"/>
      <path d="M50 -48 L54 -44 L63 -53" 
            fill="none" 
            stroke="white" 
            stroke-width="3.5" 
            stroke-linecap="round" 
            stroke-linejoin="round"/>
    </g>
    
    <!-- Wordmark -->
    <text x="60" y="10" 
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="88" 
          font-weight="800" 
          letter-spacing="-4">
      <tspan fill="#F8FAFC">Agent</tspan><tspan fill="#818CF8">Ship</tspan>
    </text>
    
    <!-- Tagline -->
    <text x="66" y="70" 
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="26" 
          font-weight="500"
          fill="#94A3B8">
      Ship AI agents to production in minutes, not weeks
    </text>
    
  </g>
  
  <!-- Bottom bar -->
  <rect x="0" y="580" width="1200" height="50" fill="#0D9488"/>
  <text x="600" y="612" 
        text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="18" 
        font-weight="600"
        fill="white">
    github.com/Agent-Shipping-Kit/agent-ship
  </text>
  
</svg>
